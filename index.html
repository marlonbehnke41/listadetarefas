<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lista de Tarefas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: 70%;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .btn-success {
        background-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
    }
    ul {
        list-style-type: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
    }
    li label {
        display: inline-block;
        width: calc(100% - 90px);
        vertical-align: middle;
    }
    li input[type="checkbox"] {
        margin-right: 10px;
        vertical-align: middle;
    }
    li button {
        padding: 6px 10px;
        background-color: #f44336;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    li button:hover {
        background-color: #e53935;
    }
    .completed {
        text-decoration: line-through;
        color: #999;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Lista de Tarefas</h1>

    <div id="taskInputContainer">
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button onclick="addTask()">Adicionar</button>
    </div>

    <ul id="taskList">
        <!-- As tarefas serão adicionadas aqui -->
    </ul>
</div>

<script>
    // Função para adicionar tarefa
    function addTask() {
        var input = document.getElementById("taskInput").value;
        if (input === "") {
            alert("Por favor, insira uma tarefa!");
            return;
        }
        var ul = document.getElementById("taskList");
        var li = document.createElement("li");
        li.innerHTML = '<input type="checkbox" onclick="toggleTask(this)"><label>' + input + '</label><button onclick="removeTask(this)">Remover</button><button class="btn-success" onclick="completeTask(this)">Concluir</button>';
        ul.appendChild(li);
        document.getElementById("taskInput").value = "";
    }

    // Função para remover tarefa
    function removeTask(button) {
        var li = button.parentNode;
        li.parentNode.removeChild(li);
    }

    // Função para marcar/desmarcar tarefa como concluída
    function toggleTask(checkbox) {
        var li = checkbox.parentNode;
        if (checkbox.checked) {
            li.classList.add("completed");
        } else {
            li.classList.remove("completed");
        }
    }

    // Função para marcar tarefa como concluída
    function completeTask(button) {
        var li = button.parentNode;
        li.classList.add("completed");
    }
</script>

</body>
</html>
